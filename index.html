<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/preload.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Tomatick</title>
</head>
<body>
<nav class="navbar navbar-dark text-light bg-dark">
  <a class="navbar-brand" href="#">
    <img src="./media/preload.gif" width="30" height="30" class="d-inline-block align-top" alt="">
    <span class="pl-5">Tomatick</span>
  </a>
</nav>

<div class="container my-1 text-light" id="main">
    <button id="msg-trigger" type="button" class="fade" data-toggle="modal" data-target="#message">
    </button>
    <div class="row py-3">
        <div class="block col-md-7 mx-auto py-3 bg-dark border border-dark rounded">
            <div id="timer">
                <div class="time-box">
                    <span id="min">00</span>:<span id="sec">00</span>
                </div>
                <div class="btn-box">
                    <div data-id="time_block" class="col-4 col-md-5 m-1 trigger btn btn-success">Start Block</div>
                    <div data-id="short_break" class="col-4 col-md-5 m-1 trigger btn btn-primary">Short Break</div>
                    <div data-id="long_break" class="col-4 col-md-5 m-1 trigger btn btn-warning">Long Break</div>
                    <div data-id="stop" class="col-4 col-md-5 m-1 trigger btn btn-danger">Stop Timer</div>
                </div>
                <img src="./media/info-icon.png" alt="info" class="info-trigger my-2">

            </div>
        </div>
        <div class="block col-md-4 bg-dark mx-auto border border-dark rounded">
            <form action="#" class="row">
                <div class="form-group timevalues col-10 mx-auto">
                    <h3>Duration in minutes</h3>
                    <label for="timeblock">
                        Time Block
                        <input name="timeblock" id="timeblock" type="number" min="0" max="60" value="25" class="border border-danger"> 
                    </label>
                    <label for="shortbreak">
                        Short Break
                        <input name="shortbreak" id="shortbreak" type="number" min="0" max="60" value="5" class="border border-danger">
                    </label>
                    <label for="longbreak">
                        Long Break
                        <input name="longbreak" id="longbreak" type="number" min="0" max="60" value="15" class="border border-danger">
                    </label>
                </div>

                <div class="form-group finish-opts col-10 mx-auto">
                    <h3>In the end</h3>
                    <button id="msg-trigger" type="button" class="fade" data-toggle="modal" data-target="#message">
                    </button>
                    <div class="box my-3">
                        <label for="break" class="border border-danger">
                            <input name="break" id="break" type="checkbox" min="0" max="60">
                            <img src="./media/preload.gif" class="tomato">
                        </label>
                        <span>Start short break after block</span>
                        
                    </div>
                    <div class="box my-3">
                        <label for="msg" class="border border-danger">
                            <input name="msg" id="msg" type="checkbox" min="0" max="60">
                            <img src="./media/preload.gif" class="tomato">  
                        </label> 
                        <span>Show message</span>
                        
                    </div>
                    <div class="box my-3">
                        <label for="beep" class="border border-danger">
                            <input name="beep" id="beep" type="checkbox" min="0" max="60">
                            <img src="./media/preload.gif" class="tomato">
                        </label>  
                        <span>Play sound</span>
                        
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<audio id="beep-sound">
    <source src="./media/beep.wav" type="audio/wav">
</audio>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="messageLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="messageLabel">Tomatick</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img src='./media/info.jpg' class='info-img'>
          <h1 class="modal-msg">
          </h1>
          <img class="tomatick-img" src="./media/preload.gif" alt="">
        </div>
        <div class="modal-footer">
          <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<footer class="page-footer font-small bg-dark text-light">
    <div class="footer-copyright text-center py-3">
        <a href="https://Webmarie.co.il/" target="blanc"> <img src="./media/logo.png" class="logo"></a>
    </div>
  </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./timer.js"></script>
</body>
</html>
